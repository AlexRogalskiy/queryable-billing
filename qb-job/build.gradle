apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compile(project(':qb-common'),
            "org.apache.flink:flink-streaming-java_2.10:$flinkVersion",
            "org.apache.flink:flink-java:$flinkVersion",
            "org.apache.flink:flink-connector-filesystem_2.10:$flinkVersion")

    testCompile "org.apache.flink:flink-test-utils_2.10:$flinkVersion"
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.tngtech.qb.QueryableBillingJob'
    }
}

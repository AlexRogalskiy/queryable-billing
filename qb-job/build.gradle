apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compile project(':qb-common')
    compile "org.apache.flink:flink-streaming-java_2.10:$flinkVersion"
    compile "org.apache.flink:flink-java:$flinkVersion"
    compile "org.apache.flink:flink-connector-filesystem_2.10:$flinkVersion"

    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile "org.apache.flink:flink-test-utils_2.10:$flinkVersion"
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.tngtech.qb.QueryableBillingJob'
    }
}

#### Example: Simple Counter

```java
public class Counter extends RichFlatMapFunction<Tuple2<Long, Long>, Tuple2<Long, Long>> {

private transient ValueState<Long> sum;

    @Override
    public void open(Configuration config) {
    ValueStateDescriptor descriptor = new ValueStateDescriptor<>("sum", Long.class);
    sum = getRuntimeContext().getState(descriptor);
    }

    @Override
    public void flatMap(Tuple2<Long, Long> input, Collector<Tuple2<Long, Long>> out) throws Exception {
    Long currentSum = sum.value();

    currentSum += input.f1;

    sum.update(currentSum);

    out.collect(new Tuple2<>(input.f0, currentSum);
    }

    }
```
